<!DOCTYPE html>
<html lang="en">
<head>

    <title>class+iframe+script</title>
    <style>
    .intro {background:pink;}
    .special{color:red;}
    #myheader {color:red;}
    #special {color:blue;}
    </style>
</head>
<body>

<p class="intro special">My paragraph</p>
<p id="special">My paragraph</p>

document.getElementById("demo").style.fontSize="40px";

</script>
</body>
</html>
