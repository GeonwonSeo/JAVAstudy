<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tablelist</title>


<style>
#myheader {color:red;}
</style>

</head>
<body>
<div>
    <table>

        <caption>Name</caption>

        <tr>
            <th colspan="2">First/Last</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>K</td>
            <td>B</td>
            <td>10</td>
        </tr>
        <tr>
            <td>T</td>
            <td>C</td>
            <td>19</td>
        </tr>
    </table>

    <ul style="list-style-type:square">
        <li>Coffee</li>
    </ul>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <a href="HTML2.html" target = "_self">
        <h1 id="myheader">My Home Page</h1></a>

</div>


</body>
</html>
